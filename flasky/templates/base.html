<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock % }</title>

	<style type="text/css">
		.nav {
			background: #3a3a3a;
			height: 65px;

		}
		ul {
			overflow: hidden;

		}

		ul li {
			float: left;
			list-style: none;
			padding: 0 10px;
			line-height: 65px;

		}

		ul li a {
			color: #fff
		}
	</style>
	{% block head %}{% endblock %}
</head>
<body>

	<div class="nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="/login">发布问答</a></li>
		</ul>
	</div>
	{% block main %}{% endblock %}


	
</body>
</html>
